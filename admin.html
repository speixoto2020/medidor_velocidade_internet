<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - NossaConex√£o Speed Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            margin-bottom: 20px;
            color: #a6b1e1;
        }

        .login-box {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 24px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            color: #a6b1e1;
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
        }

        .status-sent {
            background: rgba(76, 175, 80, 0.2);
            color: #8bc34a;
        }

        .status-failed {
            background: rgba(244, 67, 54, 0.2);
            color: #ff8a80;
        }

        .refresh-btn {
            margin-bottom: 20px;
            width: auto;
            display: inline-block;
        }
    </style>
</head>

<body>

    <div class="admin-container">
        <h1>üõ†Ô∏è Painel Administrativo</h1>

        <div id="login-section">
            <div class="login-box">
                <h2>Login</h2>
                <input type="email" id="email" class="input-field" placeholder="Email">
                <input type="password" id="password" class="input-field" placeholder="Senha">
                <button id="btn-login" class="btn-primary">Entrar</button>
            </div>
        </div>

        <div id="dashboard-section" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <button id="btn-refresh" class="btn-primary refresh-btn">üîÑ Atualizar Mensagens</button>
                <button id="btn-logout" class="btn-primary refresh-btn"
                    style="background: rgba(255,0,0,0.2);">Sair</button>
            </div>

            <div style="overflow-x: auto;">
                <table id="messages-table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Mensagem</th>
                            <th>Status</th>
                            <th>IP</th>
                        </tr>
                    </thead>
                    <tbody id="messages-body">
                        <!-- Messages here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Reusing existing config logic -->
    <script type="module" src="supabase-config.js"></script>
    <script type="module" src="admin.js"></script>
</body>

</html>
